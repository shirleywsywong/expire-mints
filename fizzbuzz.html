<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>
</head>

<body>
    <p>-------fizzbuzz-------</p>
    <p>fizzbuzz review</p>
    <p>fizzbuzz(30)</p>
    <script id="fizzbuzz">
        function fizzbuzz(n) {
            for (let i=1; i<=n; i++) {
                if (i%3 === 0 && i%5 === 0) {
                    console.log('fizzbuzz')
                } else if (i%3 === 0) {
                    console.log('fizz')
                } else if (i%5 === 0) {
                    console.log('buzz')
                } else {
                    console.log(i)
                }
            }
        }
        fizzbuzz(30);
    </script>
</body>

</html>
